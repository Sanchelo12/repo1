<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>

    <style>
        body {
            margin: 20px;
            background-color: #313131;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #ffffff;
        }

        form {
            padding: 20px;
            background-color: #dbdbdb;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulario con etiquetas HTML5</h1>

        <form method="GET" action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal.">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">

            <label for="datetime">Fecha y hora:</label>
            <input type="datetime-local" id="datetime" name="datetime">

            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes">

            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">

            <label for="numero">Número (-10 a 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
